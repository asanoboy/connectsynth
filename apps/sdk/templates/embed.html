{% extends "bare.html" %}

{% block cssfile %}
{{ block.super }}
{% if debug %}
<link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}less/common.less">
<link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}less/app.less">
{% else %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/common.css">
<link rel="stylesheet" href="{{ STATIC_URL }}css/app.css">
{% endif %}
{% endblock %}


{% block body %}
<div id="embed_application"></div>
{% endblock %}

{% block scriptfile %}
{{ block.super }}
{% if debug %}
<script src="{{ STATIC_URL }}develop/closurelibrary/closure/goog/base.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}develop/deps.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}develop/synthjs/bareoscillator.js" type="text/javascript"></script>
{% else %}
<script src="{{ STATIC_URL }}js/optimized_bare_instrument_player.js" type="text/javascript"></script>
{% endif %}

<script type="text/javascript">
	var app = new BareOscillator(
		"embed_application", 
		"{{ plugin.code }}"	
		);
</script>
{% endblock %}
