var Timeline = function(opt_domHelper){

// goog.object.extend(Timeline, {

goog.object.extend(Timeline.prototype, {
    createDom: function(){
        goog.base(this, "createDom");
        goog.style.setWidth(this.getElement(), 10000);
        goog.style.setHeight(this.getElement(), 100)    ;
    }
});

var appid = "application", holder;


function setUp() {
    holder = new synthjs.ui.sequencer.TimelineHolder();
    holder.render(goog.dom.getElement(appid));
}

function tearDown() {
    // holder.dispose();
}

function testEvent() {
    var timeline0 = new Timeline();
    var timeline1 = new Timeline();
    var timeline2 = new Timeline();
    holder.appendLine(timeline0);
    holder.appendLine(timeline1);
    holder.appendLine(timeline2);
    var lines = goog.dom.getElementsByClass( synthjs.ui.sequencer.TimelineBase._ROOT_CLASSNAME);
    assertEquals(lines.length,  3);
}
