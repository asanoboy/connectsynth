<!DOCTYPE html>
<html>
<head>
<title>synthjs Unit Tests</title>
<script src="../../closure/goog/base.js"></script>
<script src="../../deps.js"></script>
<script>
	goog.require("goog.testing.jsunit");
	goog.require("synthjs.audiocore.Note");
</script>
</head>
<body>
<script>

function setUp() {

}

function tearDown() {

}

function testNote() {
	var note = synthjs.audiocore.Note.create('c', 0);
	
	assertEquals((typeof note).toLowerCase(), 'object');
	assertEquals(note.note, 'c');
	assertEquals(note.level, 0);
	
	note = synthjs.audiocore.Note.create('c', 2);
	assertEquals((typeof note).toLowerCase(), 'object');
	assertEquals(note.note, 'c');
	assertEquals(note.level, 2);
	
	note = note.getNext(false);
	assertEquals((typeof note).toLowerCase(), 'object');
	assertEquals(note.note, 'b');
	assertEquals(note.level, 1);
	
	note = note.getNext(true);
	assertEquals((typeof note).toLowerCase(), 'object');
	assertEquals(note.note, 'c');
	assertEquals(note.level, 2);
	
	note = note.getNext(false).getNext(false);
	assertEquals((typeof note).toLowerCase(), 'object');
	assertEquals(note.note, 'a+');
	assertEquals(note.level, 1);	
}

</script>
</body>
</html>
