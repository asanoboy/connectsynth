<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{{ title|default:"ConnectSynth" }}</title>
	<meta name="description" content="{{ description|default:"JavascriptでWeb楽器プラグインが作れるホスティングサイト" }}" />
	<meta name="keywords" content="Audio,Synthesizer,WebWorker,Javascript,Plugin" />	
{% block cssfile %}{% endblock %}
{% block pre_scriptfile %}{% endblock %}	
</head>
<body id="body">
{% block body %}{% endblock %}
{% block scriptfile %}
{% if debug %}
<script type="text/javascript">
var less = {
	env: 'development'
};
</script>
<script src="{{ STATIC_URL }}js/less-1.3.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
less.watch();
</script>
{% endif %}
{% endblock %}
</body>
</html>
